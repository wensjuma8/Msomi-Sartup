<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="login-card">
      <h1>Msomi Login</h1><hr><hr>
        <ion-item>
            <ion-label floating>Email</ion-label>
          <ion-input type="text"[(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
          <ion-input type="password"[(ngModel)]="user.password"></ion-input>
          </ion-item>
          <br><br>
          <button ion-button full (click)="login(user);">Login</button><br>
          <button ion-button full color="success" (click)="register(user);">Sign Up</button>
    </ion-card>

</ion-content>
